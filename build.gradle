group 'org.ameet'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "ch.qos.logback:logback-core:1.2.3"

    compile ("org.apache.flink:flink-streaming-java_2.10:1.2.0") {
        exclude group: "log4j"
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }

    compile ("org.apache.flink:flink-java:1.2.0") {
        exclude group: "log4j"
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }

    compile("org.apache.flink:flink-clients_2.10:1.2.0" ){
        exclude group: "log4j"
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }

    compile ("org.apache.flink:flink-core:1.2.0"){
        exclude group: "log4j"
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }
    testCompile "junit:junit:4.11"
}
